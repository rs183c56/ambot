<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        .input-field {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-field input {
            padding: 10px;
            width: 200px;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>

    <div class="input-field">
        <input type="text" placeholder="Username">
    </div>

    <div class="input-field">
        <input type="password" placeholder="Password" id="password">
        <i class="bx bx-hide toggle-password"></i>
    </div>

    <button type="submit">Login</button>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordIcon = document.querySelector('.toggle-password');
        
        togglePasswordIcon.addEventListener('click', function () {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                togglePasswordIcon.classList.remove('bx-hide');
                togglePasswordIcon.classList.add('bx-show');
            } else {
                passwordInput.type = 'password';
                togglePasswordIcon.classList.remove('bx-show');
                togglePasswordIcon.classList.add('bx-hide');
            }
        });
    </script>
</body>
</html>
